<h2>{{ getTitle() }}</h2>

<div class="search">
    Search:
    <input type="text" ng-model="name" />
</div>

<br/>

<table class="studentsTable">
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Country</th>
        <th>Active</th>
        <th>Age</th>
        <th></th>
    </tr>
    <tr ng-repeat="student in students | filter:name | limitTo:total:begin">
        <td><img src="data:image/png;base64, {{student.photo}}" alt="Photo"></td>
        <td>{{ student.name }}</td>
        <td>{{ student.country }}</td>
        <td>{{ student.active }}</td>
        <td>{{ student.age }}</td>
        <td><a href="#!student/{{student._id}}">Edit</a>&nbsp;<a href="" ng-click="deleteBtn(student._id)">Delete</a></td>
    </tr>
</table>

<br/>

<a href="#!student/0">Add Student</a>
<a href="" ng-click="prev()">Prev</a>
<a href="" ng-click="next()">Next</a>
